<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>MyTasks</title>
    <link rel="icon" type="image/x-icon" href="/icons/icon-48x48.png">
    <meta name='viewport' content='width=device-width, minimum-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div id="myTasks">MyTasks</div>

    <div id="task-grid">
        <div class="column" id="column1" style="grid-column: 1">
            <input is="task-type" value="Enter task type" onfocus="this.value=''">
            <button class="add" onclick="addTask('column1')">+ Add task</button>
        </div>
        <div class="column" id="column2" style="grid-column: 2">
            <button class="add" onclick="addColumnAndTask()">+ Add task type</button>
        </div>
    </div>

    <div id="context-menu">
        <div class="item" id="removeTask">Delete</div>
        <div class="item" id="changeColor">/Change color/</div>
        <div class="item" id="changeTaskTags">/Tags/</div>
    </div>
    <script src='app.js'></script>
</div>
</body>
</html>
