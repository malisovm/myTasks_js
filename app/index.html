<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>MyTasks</title>
    <link rel="icon" type="image/x-icon" href="/icons/icon-48x48.png">
    <meta name='viewport' content='width=device-width, minimum-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div id="darkenLayer"></div>
    <div id="myTasksLogo">MyTasks</div>

    <div id="task-grid">
        <div class="column" id="column1" style="grid-column: 2">
            <button class="add" onclick="addColumnAndTask()" droppable="true">+ Add task type</button>
        </div>
    </div>

    <div id="context-menu">
        <div class="item" id="removeTask">Delete</div>
        <div class="item" id="changeColorDiv">Change color <input type="color" id="changeColorInput"></input></div>
    </div>

    <script src='app.js'></script>
</div>
</body>
</html>
